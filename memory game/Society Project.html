       if (startValid===1)

        if(!lock)

        }

            return;
        }
  this.classList.add('flip');
     if(make_sure)

        first_card=this;
        make_sure=false;
        help1=true;
        return;
    }
    
    else
        {
        second_card=this;
        help2=false;
